<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN GOD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-[Rajdhani]">

    <h1 class="text-3xl font-bold mb-6 text-yellow-400 text-center">ADMIN CONTROL</h1>

    <div class="grid grid-cols-2 gap-4 mb-6 text-center">
        <div class="bg-gray-800 p-4 rounded"><h3 class="text-gray-400">Total Users</h3><h2 id="totalUsers" class="text-2xl font-bold">0</h2></div>
        <div class="bg-gray-800 p-4 rounded"><h3 class="text-gray-400">Requests</h3><h2 id="totalReq" class="text-2xl font-bold">0</h2></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-gray-800 p-4 rounded h-[400px] flex flex-col">
            <h2 class="text-green-400 font-bold mb-2">PENDING DEPOSITS</h2>
            <div id="depList" class="overflow-y-auto space-y-2 flex-1"></div>
        </div>
        <div class="bg-gray-800 p-4 rounded h-[400px] flex flex-col">
            <h2 class="text-red-400 font-bold mb-2">PENDING WITHDRAWALS</h2>
            <div id="withList" class="overflow-y-auto space-y-2 flex-1"></div>
        </div>
    </div>

    <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-blue-400 font-bold mb-4">USER MANAGEMENT</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left">
                <thead class="bg-black text-gray-400"><tr><th class="p-2">Name</th><th class="p-2">Plan</th><th class="p-2">Balance</th><th class="p-2">Wager</th><th class="p-2">Action</th></tr></thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded w-80">
            <h3 class="text-xl font-bold mb-4">EDIT USER</h3>
            <input type="hidden" id="editUid">
            <input type="number" id="editBal" class="w-full bg-black p-2 rounded mb-2 border border-gray-600" placeholder="Balance">
            <input type="number" id="editWager" class="w-full bg-black p-2 rounded mb-4 border border-gray-600" placeholder="Wager">
            <button onclick="saveUser()" class="bg-blue-600 w-full py-2 rounded font-bold mb-2">SAVE</button>
            <button onclick="document.getElementById('editModal').style.display='none'" class="bg-gray-600 w-full py-2 rounded">CANCEL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCPLmQny1WP7yZXJuh5xjiMvU2ArfC-n54", authDomain: "ultra-earn-a636a.firebaseapp.com", projectId: "ultra-earn-a636a", storageBucket: "ultra-earn-a636a.firebasestorage.app", messagingSenderId: "185942357584", appId: "1:185942357584:web:1052b94cfecc6576944355" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. DEPOSITS
        db.ref('deposits').on('value', snap => {
            const list = document.getElementById('depList');
            list.innerHTML = "";
            let reqs = 0;
            snap.forEach(c => {
                const d = c.val();
                if(d.status === 'Pending') {
                    reqs++;
                    const el = document.createElement('div');
                    el.className = "bg-black p-3 rounded border-l-4 border-green-500";
                    el.innerHTML = `<div class="flex justify-between font-bold"><span>${d.method}</span><span class="text-green-400">${d.amount}</span></div>
                    <div class="text-xs text-gray-400 mb-2">Sender: ${d.senderNum}<br>User: ${d.uid.substring(0,6)}...<br>Ref: ${d.invitedBy||'-'}</div>
                    <div class="flex gap-1"><button onclick="appDep('${c.key}','${d.uid}',${d.amount},'${d.invitedBy}')" class="bg-green-600 flex-1 rounded py-1 text-xs">ACCEPT</button><button onclick="rejDep('${c.key}')" class="bg-red-600 flex-1 rounded py-1 text-xs">REJECT</button></div>`;
                    list.prepend(el);
                }
            });
            document.getElementById('totalReq').innerText = reqs;
        });

        // 2. WITHDRAWALS
        db.ref('withdrawals').on('value', snap => {
            const list = document.getElementById('withList');
            list.innerHTML = "";
            let reqs = parseInt(document.getElementById('totalReq').innerText);
            snap.forEach(c => {
                const d = c.val();
                if(d.status === 'Pending') {
                    reqs++;
                    const el = document.createElement('div');
                    el.className = "bg-black p-3 rounded border-l-4 border-red-500";
                    el.innerHTML = `<div class="flex justify-between font-bold"><span>${d.method}</span><span class="text-red-400">${d.amount}</span></div>
                    <div class="text-xs text-gray-400 mb-2">Acc: ${d.accNum}<br>User: ${d.uid.substring(0,6)}...</div>
                    <div class="flex gap-1"><button onclick="appWith('${c.key}')" class="bg-green-600 flex-1 rounded py-1 text-xs">PAID</button><button onclick="rejWith('${c.key}','${d.uid}',${d.amount})" class="bg-red-600 flex-1 rounded py-1 text-xs">REFUND</button></div>`;
                    list.prepend(el);
                }
            });
            document.getElementById('totalReq').innerText = reqs;
        });

        // 3. USERS
        db.ref('users').on('value', snap => {
            const tb = document.getElementById('userTable');
            tb.innerHTML = "";
            let uCount = 0;
            snap.forEach(c => {
                uCount++;
                const u = c.val();
                const tr = document.createElement('tr');
                tr.className = "border-b border-gray-700";
                tr.innerHTML = `<td class="p-2 font-bold">${u.name}</td><td class="p-2 text-yellow-400 text-xs">${u.plan||'FREE'}</td>
                <td class="p-2 text-green-400 font-mono">${u.balance||0}</td><td class="p-2 text-red-400 text-xs">${u.wager||0}</td>
                <td class="p-2 text-right"><button onclick="editUser('${c.key}',${u.balance||0},${u.wager||0})" class="bg-blue-600 px-2 py-1 rounded text-xs">EDIT</button></td>`;
                tb.appendChild(tr);
            });
            document.getElementById('totalUsers').innerText = uCount;
        });

        // LOGIC
        async function appDep(key, uid, amt, inv) {
            if(!confirm("Approve? User gets Wager. Inviter gets Task.")) return;
            const uSnap = await db.ref('users/'+uid).once('value');
            if(uSnap.exists()) {
                const bal = parseInt(uSnap.val().balance||0);
                const wag = parseInt(uSnap.val().wager||0);
                await db.ref('users/'+uid).update({ balance: bal+amt, wager: wag+amt });
            }
            if(inv && inv !== 'Admin') {
                const iSnap = await db.ref('users').orderByChild('myCode').equalTo(inv).once('value');
                iSnap.forEach(async c => {
                    if(c.val().plan === "GOLD PRO") {
                        let b=0; if(amt>=2000)b=5; else if(amt>=1000)b=3; else if(amt>=400)b=1;
                        if(b>0) await db.ref('users/'+c.key).update({ unlockedTasks: (c.val().unlockedTasks||0)+b });
                    }
                });
            }
            db.ref('deposits/'+key).update({ status: 'Approved' });
        }

        function rejDep(key) { if(confirm("Reject?")) db.ref('deposits/'+key).update({ status: 'Rejected' }); }
        function appWith(key) { if(confirm("Mark Paid?")) db.ref('withdrawals/'+key).update({ status: 'Approved' }); }
        
        async function rejWith(key, uid, amt) {
            if(confirm("Refund?")) {
                const uSnap = await db.ref('users/'+uid).once('value');
                if(uSnap.exists()) await db.ref('users/'+uid).update({ balance: (uSnap.val().balance||0)+amt });
                db.ref('withdrawals/'+key).update({ status: 'Rejected' });
            }
        }

        function editUser(uid, bal, wag) {
            document.getElementById('editModal').style.display='flex';
            document.getElementById('editUid').value = uid;
            document.getElementById('editBal').value = bal;
            document.getElementById('editWager').value = wag;
        }
        function saveUser() {
            const uid = document.getElementById('editUid').value;
            const b = parseInt(document.getElementById('editBal').value);
            const w = parseInt(document.getElementById('editWager').value);
            db.ref('users/'+uid).update({ balance: b, wager: w });
            document.getElementById('editModal').style.display='none';
        }
    </script>
</body>
</html>
