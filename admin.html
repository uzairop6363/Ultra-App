<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">

    <div id="loginOverlay" class="fixed inset-0 bg-black z-50 flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold text-red-500 mb-2">RESTRICTED AREA</h1>
        <p class="text-gray-500 text-sm mb-6">Ultra Earn Control Panel</p>
        <div class="w-64">
            <input type="text" id="u" placeholder="Admin User" class="w-full bg-gray-800 p-3 rounded mb-2 text-white border border-gray-700">
            <input type="password" id="p" placeholder="Password" class="w-full bg-gray-800 p-3 rounded mb-4 text-white border border-gray-700">
            <button onclick="check()" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded font-bold">Login</button>
        </div>
    </div>

    <div id="panel" style="display:none;">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-blue-400">Admin Dashboard</h1>
            <button onclick="location.reload()" class="text-xs text-gray-500 border border-gray-600 px-3 py-1 rounded">Logout</button>
        </div>

        <h2 class="text-lg font-bold mb-3 border-b border-gray-700 pb-2 text-yellow-400">Pending Deposits</h2>
        <div id="deposits" class="grid gap-3 mb-8">
            <p class="text-gray-500 text-sm">Loading requests...</p>
        </div>

        <h2 class="text-lg font-bold mb-3 border-b border-gray-700 pb-2 text-green-400">All Users</h2>
        <div id="users" class="grid gap-2">
            <p class="text-gray-500 text-sm">Loading users...</p>
        </div>
    </div>

    <script>
        // ===========================================
        //  YOUR REAL CONFIGURATION
        // ===========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCPLmQny1WP7yZXJuh5xjiMvU2ArfC-n54",
            authDomain: "ultra-earn-a636a.firebaseapp.com",
            projectId: "ultra-earn-a636a",
            storageBucket: "ultra-earn-a636a.firebasestorage.app",
            messagingSenderId: "185942357584",
            appId: "1:185942357584:web:1052b94cfecc6576944355"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function check() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            // YOUR CREDENTIALS
            if(u === "uzairop6363" && p === "uzairseema+-123") {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('panel').style.display = 'block';
                loadData();
            } else { alert("Invalid Credentials!"); }
        }

        function loadData() {
            // Load Deposits
            db.ref('deposits').on('value', snap => {
                const div = document.getElementById('deposits'); div.innerHTML = "";
                let hasPending = false;
                snap.forEach(child => {
                    const d = child.val();
                    if(d.status === "Pending") {
                        hasPending = true;
                        div.innerHTML += `
                        <div class="bg-gray-800 p-4 rounded-lg border border-yellow-500/50 flex justify-between items-center">
                            <div>
                                <p class="font-bold text-white">${d.amount} PKR</p>
                                <p class="text-xs text-gray-400">${d.email}</p>
                                <p class="text-[10px] text-gray-500 font-mono">TRX: ${d.trx} | Inviter: ${d.invitedBy}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="approve('${child.key}', '${d.uid}', ${d.amount}, '${d.invitedBy}')" class="bg-green-600 px-3 py-1 rounded text-xs font-bold">Approve</button>
                                <button onclick="reject('${child.key}')" class="bg-red-600 px-3 py-1 rounded text-xs">X</button>
                            </div>
                        </div>`;
                    }
                });
                if(!hasPending) div.innerHTML = '<p class="text-gray-500 text-sm">No new requests.</p>';
            });

            // Load Users
            db.ref('users').on('value', snap => {
                const div = document.getElementById('users'); div.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    div.innerHTML += `
                    <div class="bg-gray-800 p-3 rounded flex justify-between items-center text-sm">
                        <span>${u.email.split('@')[0]}</span>
                        <div class="flex gap-3">
                            <span class="text-blue-400 font-bold">${u.balance}</span>
                            <button onclick="editBal('${child.key}', ${u.balance})" class="text-xs border border-gray-600 px-2 rounded">Edit</button>
                        </div>
                    </div>`;
                });
            });
        }

        function approve(key, uid, amt, ref) {
            if(!confirm("Approve Deposit?")) return;
            
            // 1. Mark Approved
            db.ref('deposits/'+key).update({status: "Approved"});
            
            // 2. Add Balance to User
            db.ref('users/'+uid+'/balance').once('value', s => {
                let current = s.val() || 0;
                db.ref('users/'+uid).update({balance: current + parseInt(amt)});
            });

            // 3. Give Commission (Logic)
            if(ref && ref !== "Admin") {
                db.ref('users').orderByChild('myCode').equalTo(ref).once('value', s => {
                    s.forEach(inviter => {
                        let rate = inviter.val().commissionRate || 0;
                        if(rate > 0) {
                            let comm = (parseInt(amt) * rate) / 100;
                            let newBal = (inviter.val().balance || 0) + comm;
                            db.ref('users/'+inviter.key).update({balance: newBal});
                            alert("Commission sent to " + ref);
                        }
                    });
                });
            }
        }
        
        function reject(key) {
             if(confirm("Reject?")) db.ref('deposits/'+key).update({status: "Rejected"});
        }

        function editBal(uid, old) {
            let n = prompt("New Balance:", old);
            if(n) db.ref('users/'+uid).update({balance: parseInt(n)});
        }
    </script>
</body>
</html>
